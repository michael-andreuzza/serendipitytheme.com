<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta name="theme-color" content="#f6f6f6" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="stylesheet" type="text/css" href="css/app.css" />

    <meta property="og:url" content="https://serendipitytheme.com" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://serendipitytheme.com/images/og.png" />
    <meta
      name="description"
      content="Serendipity, A UI theme available specially for VS Code, other code editors, shells, UI's and GUI's."
    />

    <meta
      name="keywords"
      content="VS Code, Visual Studio Code, Microsoft visual studio code, vs code themes, vs code, themes"
    />
    <meta
      property="og:title"
      content="Serendipity, A UI theme available specially for VS Code, other code editors, shells, UI's and GUI's."
    />
    <!------- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://serendipitytheme.com" />
    <meta
      name="twitter:title"
      content="Serendipity, A UI theme available specially for VS Code, other code editors, shells, UI's and GUI's."
    />
    <meta
      name="twitter:image"
      content="https://serendipitytheme.com/images/ogtwitter.png"
    />
    <!------- Favicons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./images/favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./images/favicons/favicon-16x16.png"
    />
    <link rel="manifest" href="./images/favicons/site.webmanifest" />
    <link
      rel="mask-icon"
      href="./images/favicons/safari-pinned-tab.svg"
      color="#3473fd"
    />
    <meta name="msapplication-TileColor" content="#3473fd" />
    <meta name="theme-color" content="#3473fd" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=IBM+Plex+Serif:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <title>Serendipity Theme</title>
  </head>

  <body class="bg-white">
    {{#block "body"}} {{/block}} {{>"global/footer"}}

    <script src="https://cdn.jsdelivr.net/npm/@ryangjchandler/alpine-clipboard@1.x.x/dist/alpine-clipboard.js"></script>

    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"
      defer
    ></script>
  </body>
</html>
