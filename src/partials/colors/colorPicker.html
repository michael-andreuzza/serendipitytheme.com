{{>"global/snackbar"}}
<section>
  <div
    class="max-w-xl px-4 mx-auto sm:px-6 lg:max-w-7xl lg:px-16 divide-opacity-10"
  >
    <div
      class="h-full py-12 space-y-24 border-t divide-y border-morningOverlay dive-morningOverlay"
    >
      <div class="grid grid-cols-1">
        <div>
          <h4
            class="pt-12 pb-6 text-2xl font-medium leading-snug text-morningFennel"
          >
            Midnight
          </h4>
        </div>
        <div
          class="grid grid-cols-3 gap-x-1 gap-y-8 md:grid-cols-6 lg:col-span-2"
        >
          {{#each data.midnight}}
          <button
            x-data="{}"
            title="Click to copy"
            data-clipboard-text="{{bg}}"
            @click="$dispatch('notice', {type: 'success', text: ' ✓ Color Copied To Clipboard!'})"
            class="items-center justify-between h-full duration-200 ease-in-out bg-left-top items-flex hover:bg-right-bottom focus:outline-none copy-button hover:opacity-80"
          >
            <div class="w-full h-20  bg-[{{bg}}] "></div>
            <div class="flex flex-wrap pt-4 text-left">
              <div>
                <p class="text-xs font-light i text-morningSoft">
                  <span>{{name}} </span>
                </p>
              </div>
              <div class="ml-auto">
                <p class="text-xs font-light text-sunsetSlight">
                  <span> {{bg}} </span>
                </p>
              </div>
            </div>
          </button>
          {{/each}}
        </div>
      </div>
      <div class="grid grid-cols-1">
        <div>
          <h4
            class="pt-12 pb-6 text-2xl font-medium leading-snug text-morningFennel"
          >
            Sunset
          </h4>
        </div>

          class="grid grid-cols-3 gap-x-1 gap-y-8 md:grid-cols-6 lg:col-span-2"

            title="Click to copy"

              <div>
                <p class="text-xs font-light i text-morningSoft">
                  <span>{{name}} </span>
                </p>
              </div>
              <div class="ml-auto">
                <p class="text-xs font-light text-sunsetSlight">
                  <span> {{bg}} </span>
                </p>
              </div>
            </div>
          </button>
          {{/each}}
        </div>
      </div>
      <div class="grid grid-cols-1">
        <div>
          <h4
            class="pt-12 pb-6 text-2xl font-medium leading-snug text-morningFennel"
          >
            Morning
          </h4>
        </div>
        <div
          class="grid grid-cols-3 gap-x-1 gap-y-8 md:grid-cols-6 lg:col-span-2"
        >
          {{#each data.morning}}

          >
            <div class="w-full h-20  bg-[{{bg}}] "></div>

                </p>
              </div>
            </div>
          </button>
          {{/each}}
        </div>
      </div>
    </div>
  </div>
</section>
