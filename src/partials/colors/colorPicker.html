{{>"global/snackbar"}}
<section>
  <div
    class="max-w-xl px-4 mx-auto sm:px-6 lg:max-w-7xl lg:px-16 divide-opacity-10"
  >
    <div class="h-full py-12 space-y-24">
      <div class="grid grid-cols-1 lg:grid-cols-3 lg:gap-32">
        <div>
          <h4
            class="pb-6 text-2xl font-thin leading-snug font-display text-sunsetText"
          >
            Midnight
          </h4>
        </div>
        <div class="grid grid-cols-3 gap-3 md:grid-cols-6 lg:col-span-2">
          {{#each data.midnight}}
          <button
            x-data="{}"
            title="Click to copy"
            data-clipboard-text="{{bg}}"
            @click="$dispatch('notice', {type: 'success', text: ' ✓ Color Copied To Clipboard!'})"
            class="flex flex-col items-center h-full duration-200 ease-in-out bg-left-top hover:bg-right-bottom focus:outline-none copy-button"
          >
            <div class="w-full h-20  bg-[{{bg}}] "></div>
            <div
              class="grid items-center h-20 grid-cols-1 mt-2 text-left lg:grid-cols-2 font-display lg:mt-0"
            >
              <p class="text-xs font-light i text-sunsetText">
                <span>{{name}} </span>
              </p>
              <p class="text-xs font-light text-sunsetSlight">
                <span> {{bg}} </span>
              </p>
            </div>
          </button>
          {{/each}}
        </div>
      </div>
